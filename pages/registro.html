<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=heade, initial-scale=1.0">
  <link rel="icon" href="../imagenes/purple_funzo.ico">
  <title>Fonzi │ Registro</title>
  <meta name="description" content="Fonzo. Productos Simpsons. Registrate en Nuestra Pagina">
  <script src="https://kit.fontawesome.com/887a835504.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4ea65ee69c.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <header class="sticky-header">
    <div class="header-content">
      <img src="../imagenes/fonzo_abrazo.webp" alt="imagen-logo-fonzoabrazo">
      <h1 class="animate__animated animate__bounce animate__repeat-2">Fonzi.</h1>
      <nav class="nav-header">
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./productos.html">Productos</a></li>
          <li><a href="./nosotros.html">Nosotros</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
          <li><a href="./compras.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="container">
      <div class="animate__animated animate__bounceIn">
        <h2 class="title">Fonzi Registro</h2>
      </div>
    </section>
    <section class="registracion">
      <form class="registracion-form">
        <h2>Registro</h2>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input class="input-registracion" type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input class="input-registracion" type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input class="input-registracion" type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="contraseña">Contraseña:</label>
          <input class="input-registracion" type="password" id="contraseña" name="contraseña" required>
        </div>
        <div class="form-group">
          <label for="confirmar-contraseña">Confirmar contraseña:</label>
          <input class="input-registracion" type="password" id="confirmar-contraseña" name="confirmar-contraseña"
            required>
        </div>
        <div class="form-group">
          <button type="submit">Registrar</button>
        </div>
      </form>
      </div>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-logo">
        <img src="../imagenes/fonzo_abrazo.webp" alt="imagen-logo-fonzoabrazo">
        <h3>Fonzi.</h3>
      </div>
      <div class="footer-social">
        <h3>Seguinos</h3>
        <div class="social-icons">
          <a href="https://es-la.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com/?lang=es" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://es.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
